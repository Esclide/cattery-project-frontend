<div class="container">

    <form [formGroup]="form" (submit)="submit()">

      <div formArrayName="cats">
      <div *ngFor="let cat of catForms.controls; let i=index"
           [formGroupName]="i">

        <div class="row pushtop-10">
          <div class="col-md-6">
            <label class="required-input">ИМЯ ЖИВОТНОГО</label>
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <mat-label>Имя</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="name"
                  placeholder="Имя"
                >
                <mat-error *ngIf="cat.get('name').touched && cat.get('name').hasError('required')">
                  Данное поле не может быть пустым
                </mat-error>
              </mat-form-field>
              <br>
              <div class="input-bottom-line"></div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="required-input">ОКРАС</label>
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <mat-label>Окрас</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="color"
                  placeholder="окрас"
                >
                <mat-error *ngIf="cat.get('color').touched && cat.get('color').hasError('required')">
                  Данное поле не может быть пустым
                </mat-error>
              </mat-form-field>
              <br>
              <div class="input-bottom-line"></div>
            </div>
          </div>
        </div>

          <div class="row pushtop-10">
          <div class="col-md-6">
            <label class="required-input">USERNAME ЗАВОДЧИКА</label>
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <mat-label>Username заводчика</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="breederUsername"
                  placeholder="username заводчика"
                >
                <mat-error *ngIf="cat.get('breederUsername').touched && cat.get('breederUsername').hasError('required')">
                  Данное поле не может быть пустым
                </mat-error>
              </mat-form-field>
              <br>
              <div class="input-bottom-line"></div>
            </div>
          </div>

            <div class="col-md-6">
              <label class="required-input">USERNAME ВЛАДЕЛЬЦА</label>
              <div class="input-container">
                <mat-form-field class="example-full-width">
                  <mat-label>Username владельца</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="ownerUsername"
                    placeholder="username владельца"
                  >
                  <mat-error *ngIf="cat.get('ownerUsername').touched && cat.get('ownerUsername').hasError('required')">
                    Данное поле не может быть пустым
                  </mat-error>
                </mat-form-field>
                <br>
                <div class="input-bottom-line"></div>
              </div>
            </div>
          </div>
            <div class="row pushtop-10">

          <div class="col-md-6">
            <label class="required-input">ПОРОДА</label>
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <mat-label>Порода</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="breedName"
                  placeholder="порода"
                >
                <mat-error *ngIf="cat.get('breedName').touched && cat.get('breedName').hasError('required')">
                  Данное поле не может быть пустым
                </mat-error>
              </mat-form-field>
              <br>
              <div class="input-bottom-line"></div>
            </div>
          </div>



          <div class="col-md-6">
            <label class="required-input">ДАТА РОЖДЕНИЯ</label>
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <mat-label>Дата</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
            </div>
        <div class="row pushtop-10">


          <div class="col-md-6">
            <label class="required-input">ПОЛ ЖИВОТНОГО</label>
            <div class="input-container">
              <mat-form-field appearance="fill" class="example-full-width" >
                <select matNativeControl required value="male" formControlName="gender">
                  <option value="male">Мужской</option>
                  <option value="female">Женский</option>
                </select>
              </mat-form-field>
              <div class="input-bottom-line"></div>
            </div>
          </div>
        </div>

        <button mat-raised-button color="basic" (click)="deleteCat(i)">Удалить котика</button>
          <br> <br>
          <mat-divider></mat-divider>
          <br>

      </div>
      <button mat-raised-button color="accent" (click)="addCat()">Добавить еще котика</button>
      <br>
      <br>
      <button mat-raised-button color="primary" type="submit">Создать</button>
      </div>
    </form>
  </div>
</div>
