<div class="header-content fullheight">
  <div class="page-header text-center">
    <h2>Объявления о продаже и вязке</h2>
    <div class="centered">
      <input value="Создать объявление" type="submit"  class="button-link-1" [routerLink]="'/adverts/create'">
    </div>
  </div>
</div>

<div class="widget-23">

  <div class="container">
    <div class="team-widget-tabs clearfix text-center">
      <ul class="clearfix pushtop-30">
        <li><a data-filter=".default" class="active link-hover">ВСЕ</a></li>
        <li><a data-filter=".team-designer" class="link-hover">ТИП</a></li>
        <li><a data-filter=".team-designer" class="link-hover">ПОРОДА</a></li>
        <li><a data-filter=".team-developer"  class="link-hover">ЛОКАЦИЯ</a></li>
        <li><a data-filter=".team-office"  class="link-hover">ПИТОМНИК</a></li>
        <li><a data-filter=".team-marketing"  class="link-hover">ЦЕНА</a></li>
      </ul>
    </div>
    <div id="team-widget-tab-content" class="row">

      <ng-container *ngFor="let adverts of advertisements">
      <div class="col-lg-3 col-md-6 default team-designer">
        <div class="team-member">
          <strong class="d-inline-block mb-2 text-info">{{ adverts.type === 'sale'? 'Продажа' : 'Вязка' }}</strong>
          <img *ngIf="adverts.id === 1" src="assets/images/cat1.png" class="img-fluid" alt="avatar">
          <img *ngIf="adverts.id === 2" src="assets/images/cat2.png" class="img-fluid" alt="avatar">

          <img *ngIf="adverts.type === 'sale' && adverts.id !== 1 && adverts.id !== 2" src="assets/images/sale.png" class="img-fluid" alt="avatar">
          <img *ngIf="adverts.type === 'knitting' && adverts.id !== 1 && adverts.id !== 2" src="assets/images/knitting.png" class="img-fluid" alt="avatar">

          <a [routerLink]="['/adverts', adverts.id]" class="link-hover">{{adverts.title}}</a>

          <div class="mb-1 text-muted">{{ adverts.creationDate | date:'dd/MM/yyyy'}}</div>
          <div class="line-clamp">
          <p>
            {{adverts.description}}
          </p>
          </div>
        </div>
      </div>
      </ng-container>
    </div>
  </div>
</div>
